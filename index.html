<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a><img src="Assets/SVG icons/dashboard.svg" alt="dashboard icon">
                Dashboard</a>
        </div>
        <div><a><img src="Assets/SVG icons/home.svg" alt="house">Home</a></div>
        <div><a><img src="Assets/SVG icons/profile.svg"
                    alt="card with info">Profile</a>
        </div>
        <div><a><img src="Assets/SVG icons/message.svg"
                    alt="message reply">Messages</a>
        </div>
        <div><a><img src="Assets/SVG icons/history.svg" alt="history icon">
                History</a>
        </div>
        <div><a><img src="Assets/SVG icons/task.svg" alt="multiple notes">
                Tasks</a></div>
        <div><a><img src="Assets/SVG icons/users.svg" alt="multiple users">
                Communities</a></div>
        <div></div>
        <div><a><img src="Assets/SVG icons/settings.svg" alt="gear/cog">
                Settings</a>
        </div>
        <div><a><img src="Assets/SVG icons/support.svg" alt="questionmark">
                Support</a>
        </div>
        <div><a><img src="Assets/SVG icons/shield.svg" alt="shield"> Privacy</a>
        </div>
    </div>
    <div class="header">
        <!-- <img src="Assets/Avatars/avatar-1.jpg" alt="test"> -->
        <div class="up">
            <div class="search">
                <img class="svg" src="Assets/SVG icons/magnify.svg" alt="">
                <input type="text" name="input_text" id="input_text">
            </div>
            <div class="right">
                <img class="svg" src="Assets/SVG icons/bell-ring-outline.svg"
                    alt="notifications icon">
                <div class="profile">
                    <img src="Assets/Avatars/avatar-1.png" alt="profile photo">
                    <p>Morgan Oakley</p>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="left">
                <img src="Assets/Avatars/avatar-1.png" alt="profile photo">
                <div>
                    <p>Hi there,

                        Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="right">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>
    <div class="content">
        <p>C</p>
    </div>

</body>

</html>
